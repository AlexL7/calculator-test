<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="UTF-8">
  <title>Alex's Calculator</title>
  <link href="/stylesheets/main.css" rel='stylesheet' type="text/css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
  <script src="/scripts/calculator.js" type="text/javascript">
  </script>

</head>
<body
  <div id='calculator'>
    <table>
      <tr>
        <td colspan="4"><input id="display" type="text" value=""></td>
      </tr>
      <tr>
        <td><input id="openPar" name="operator" type="button" value="("></td>
        <td><input id="closePar" name="operator" type="button" value=")"></td>
        <td><input id="clear" name="operator" type="button" value="C"></td>
        <td><input id="clearAll" name="operator" type="button" value="AC"></td>
      </tr>
      <tr>
        <td><input id="btn7" name="number" type="button" value="7"></td>
        <td><input id="btn8" name="number" type="button" value="8"></td>
        <td><input id="btn9" name="number" type="button" value="9"></td>
        <td><input id="divide" name="operator" type="button" value="/"></td>
      </tr>
      <tr>
        <td><input id="btn4" name="number" type="button" value="4"></td>
        <td><input id="btn5" name="number" type="button" value="5"></td>
        <td><input id="btn6" name="number" type="button" value="6"></td>
        <td><input id="multiply" name="operator" type="button" value="*"></td>
      </tr>
      <tr>
        <td><input id="btn1" name="number" type="button" value="1"></td>
        <td><input id="btn2" name="number" type="button" value="2"></td>
        <td><input id="btn3" name="number" type="button" value="3"></td>
        <td><input id="subtract" name="operator" type="button" value="-"></td>
      </tr>
      <tr>
        <td><input id="btn0" name="number" type="button" value="0"></td>
        <td><input id="decimal" name="number" type="button" value="."></td>
        <td><input id="equals" name="equal" type="button" value="="></td>
        <td><input id="add" name="operator" type="button" value="+"></td>
      </tr>
    </table>
  </div>
</body>
</html>
